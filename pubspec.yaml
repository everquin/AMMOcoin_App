name: ammocoin_app
description: "Cross-platform AMMOcoin wallet built with Flutter/Dart - supports macOS, Windows, Linux, and Web"
publish_to: 'none' # Private package

version: 1.0.0+1

environment:
  sdk: ^3.9.0

dependencies:
  flutter:
    sdk: flutter

  # UI & Design
  cupertino_icons: ^1.0.8
  material_color_utilities: ^0.11.1
  google_fonts: ^6.2.1
  flutter_svg: ^2.0.10+1
  lottie: ^3.1.2
  shimmer: ^3.0.0

  # State Management
  provider: ^6.1.2
  riverpod: ^2.5.1
  flutter_riverpod: ^2.5.1

  # HTTP & JSON-RPC
  http: ^1.2.2
  dio: ^5.4.3+1
  json_annotation: ^4.9.0
  json_rpc_2: ^3.0.2
  web_socket_channel: ^2.4.5

  # Local Storage & Security
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  shared_preferences: ^2.2.3
  flutter_secure_storage: ^9.2.2
  path_provider: ^2.1.3

  # Crypto & Blockchain
  crypto: ^3.0.3
  convert: ^3.1.1
  pointycastle: ^3.9.1
  bip39: ^1.0.6
  hex: ^0.2.0

  # QR Code
  qr_flutter: ^4.1.0
  qr_code_scanner: ^1.0.1
  mobile_scanner: ^5.2.1

  # Clipboard & Utils
  clipboard: ^0.1.3
  url_launcher: ^6.2.6
  package_info_plus: ^8.0.0
  device_info_plus: ^10.1.0
  connectivity_plus: ^6.0.4

  # Platform Integration
  window_manager: ^0.3.9
  desktop_window: ^0.4.0
  system_tray: ^2.0.3
  launch_at_startup: ^0.2.2

  # Charts & Animations
  fl_chart: ^0.68.0
  animations: ^2.0.11
  rive: ^0.13.4

  # Internationalization
  intl: ^0.20.2
  flutter_localizations:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

  # Build Tools
  build_runner: ^2.4.12
  json_serializable: ^6.8.0
  hive_generator: ^2.0.1

flutter:
  uses-material-design: true
  generate: true

  # Assets
  assets:
    - assets/images/
    - assets/icons/
    - assets/animations/
    - assets/logo/
    - binaries/

  # Custom Fonts
  fonts:
    - family: AMMOcoin
      fonts:
        - asset: assets/fonts/AMMOcoin-Regular.ttf
        - asset: assets/fonts/AMMOcoin-Bold.ttf
          weight: 700

targets:
  $default:
    builders:
      json_annotation:
        options:
          # Options configure how source_gen|json_annotation generates code.
          any_map: false
          checked: false
          create_factory: true
          create_to_json: true
          disallow_unrecognized_keys: false
          explicit_to_json: false
          field_rename: none
          generic_argument_factories: false
          include_if_null: true